<html>
    <head>
        <meta charset="utf-8" />
        <title>Image Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="css/tailwind.css" type="text/css" rel="stylesheet" />
        <link href="css/style.css" type="text/css" rel="stylesheet" />
        <script src="https://polyfill.io/v2/polyfill.min.js?features=Promise"></script>
        <script src="https://polyfill.io/v2/polyfill.min.js?features=fetch"></script>
    </head>
    <body>
        <div class="px-0 py-8 w-full font-sans">
            <p class="text-center text-2rem underline">Swan Song</p>
        </div>
        <div id="container"></div>
        <div id="msgPanel">
            <div class="description">Unable to retrieve images from Pixabay</div>
        </div>
        <div class="modal font-sans inset-0 hidden fixed z-10 bg-black bg-opacity-70">
            <div class="modal-content">
                <div class="navigation-controls flex justify-between mb-s2">
                    <div class="flex-grow flex">
                        <button class="focus:outline-none border left-arrow justify-start btn-blue" title="Show Previous">
                            <span>&lt;</span>
                        </button>
                    </div>
                    <div class="right-controls">
                        <button class="focus:outline-none border border-gray-400 right-arrow mr-2 btn-blue" title="Show Next">
                            <span>&gt;</span>
                        </button>
                        <button class="focus:outline-none border border-gray-400 close btn-red" title="Close">
                            <span>&times;</span>
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="modal-image-wrapper">
                        <img id="modal-image" class="modal-image" src />
                    </div>
                    <p id="caption" class="text-center">Caption...</p>
                </div>
            </div>
        </div>
        <script src="js/all.js"></script>
        <script>
            var gallery
            document.addEventListener('DOMContentLoaded', function () {
                gallery = new Gallery()
                gallery.registerEvents()
                gallery.getImages()
            })
        </script>
    </body>
</html>
