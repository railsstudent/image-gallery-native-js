<html>
    <head>
        <meta charset="utf-8" />
        <title>Image Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="css/style.css" type="text/css" rel="stylesheet" />
        <script src="https://polyfill.io/v2/polyfill.min.js?features=Promise"></script>
        <script src="https://polyfill.io/v2/polyfill.min.js?features=fetch"></script>
    </head>
    <body>
        <div class="title">
            <p>Swan Song</p>
        </div>
        <div id="container"></div>
        <div id="msgPanel">
            <div class="description">Unable to retrieve images from Pixabay</div>
        </div>
        <div class="modal">
            <div class="modal-content">
                <div class="navigation-controls">
                    <div class="left-controls">
                        <div class="left-arrow" title="Show Previous">&lt;</div>
                    </div>
                    <div class="right-controls">
                        <div class="right-arrow" title="Show Next">&gt;</div>
                        <div class="close" title="Close">&times;</div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="modal-image-wrapper">
                        <img id="modal-image" class="modal-image" src />
                    </div>
                    <p id="caption">Caption...</p>
                </div>
            </div>
        </div>
        <script src="js/all.js"></script>
        <script>
            var gallery
            document.addEventListener('DOMContentLoaded', function () {
                gallery = new Gallery()
                gallery.registerEvents()
                gallery.getImages()
            })
        </script>
    </body>
</html>
