<html>
    <head>
        <meta charset="utf-8" />
        <title>Image Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="css/tailwind.css" type="text/css" rel="stylesheet" />
        <link href="css/style.css" type="text/css" rel="stylesheet" />
        <script src="https://polyfill.io/v2/polyfill.min.js?features=Promise"></script>
        <script src="https://polyfill.io/v2/polyfill.min.js?features=fetch"></script>
        <link href="fonts/solid.min.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="px-0 py-8 w-full font-sans">
            <p class="text-center text-2rem underline">Swan Song</p>
        </div>
        <div id="container" class="flex flex-wrap justify-center min-h-screen"></div>
        <div id="msgPanel" class="msg-panel">
            <div class="my-0 mx-auto p-8 rounded-lg shadow-lg md:w-1/2 sm:w-full text-lg">
                <div>
                    <i class="fa fa-exclamation-triangle text-red-500"></i>
                    <span class="font-bold text-gray-700">Error</span>
                </div>
                <div class="text-gray-400">Unable to retrieve images from Pixabay, please use correct API key</div>
            </div>
        </div>
        <div class="modal">
            <div class="modal-content font-sans text-black">
                <div class="navigation-controls flex justify-between mb-s2">
                    <div class="flex-grow flex">
                        <button class="backward-arrow justify-start btn-green mr-1" title="Show First">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="left-arrow justify-start btn-blue" title="Show Previous">
                            <i class="fas fa-angle-left"></i>
                        </button>
                    </div>
                    <div class="right-controls">
                        <button class="right-arrow mr-1 btn-blue" title="Show Next">
                            <i class="fas fa-angle-right"></i>
                        </button>
                        <button class="forward-arrow mr-1 btn-green" title="Show Last">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="close btn-red" title="Close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-body flex flex-col">
                    <div class="flex-grow flex mb-2 overflow-y-auto">
                        <img id="modal-image" class="modal-image" src />
                    </div>
                    <p id="caption" class="text-center text-lg">Caption...</p>
                </div>
            </div>
        </div>
        <script src="js/all.js"></script>
        <script>
            var gallery
            document.addEventListener('DOMContentLoaded', function () {
                gallery = new Gallery()
                gallery.registerEvents()
                gallery.getImages()
            })
        </script>
    </body>
</html>
